<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Słownikowo - wprowadzanie</title>
</head>
<body>
<a href="{{ url_for("home") }}" class="btn btn-default ml-3 mt-1 btn-sm">Od nowa</a>
    <div class="container mt-5">
        <h1>{{ t }}</h1>
        <form method="POST" action="{{ url_for('word_input') }}">
        {% for a, b in pre_words %}
            <span style="color: green;">{{ a }}</span><span style="color: red;">{{ b }}</span><br>
        {% endfor %}

        <div class="form-group">
            <input class="form-control" name="current_word" id="word_tried" placeholder="SŁOWO">
          </div>
            {% for a, b in post_words %}
                <span style="color: green;">{{ a }}</span><span style="color: red;">{{ b }}</span><br>
            {% endfor %}

            <button type="submit" class="btn btn-primary mt-4">Prześlij</button>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
